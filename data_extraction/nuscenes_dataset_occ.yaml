REF_PCL_PATH: 'nuscenes_occ_database_15sweeps_withvelo'
AUGMENT_DATA: True
POINT_CLOUD_RANGE: [-7.2, -7.2, -2.5, 7.2, 7.2, 2.5]

BALANCED_RESAMPLING: False

