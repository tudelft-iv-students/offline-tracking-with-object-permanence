CLASS_NAMES: ['car','truck',  'bus', 'trailer']

DATA_CONFIG:
    _BASE_CONFIG_: /home/stanliu/code/OpenPCDet/data_extraction/nuscenes_dataset_occ.yaml
    POINT_CLOUD_RANGE: [-7.2, -7.2, -2.5, 7.2, 7.2, 2.5]
    VAL_BATCH_SIZE: 30
    VERSION: 'v1.0-mini'
    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['placeholder']
        AUG_CONFIG_LIST:
            # - NAME: gt_sampling
            #   DB_INFO_PATH:
            #     - nuscenes_dbinfos_10sweeps_withvelo.pkl
            #   PREPARE: {
            #     filter_by_min_points: [
            #         'car:5','truck:5', 'construction_vehicle:5', 'bus:5', 'trailer:5',
