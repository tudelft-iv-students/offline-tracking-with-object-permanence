MAX_SWEEPS: 15
PRED_VELOCITY: False
SET_NAN_VELOCITY_TO_ZEROS: False
FILTER_MIN_POINTS_IN_GT: 1
TRAIN_RATIO: 0.85
SPLIT_VAL: True
num_workers: 16
OCC: True
DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [nuscenes_infos_occ_15sweeps_test.pkl],
