# Dataset and dataloader parameters
dataset: 'nuScenes'
version: 'v1.0-trainval'
agent_setting: 'single_agent'
input_representation: 'raster'

train_set_args: &ds_args
  split: 'train'
  t_h: 2
  t_f: 6
  map_extent: [-61, 61, -22, 100]
  img_size: [488,488]
  random_flips: True

val_set_args:
  <<: *ds_args
  split: 'train_val'
  random_flips: False

test_set_args:
  <<: *ds_args
  split: 'val'
  random_flips: False

batch_size: 32
num_workers: 4





encoder_type: 'raster_encoder'
encoder_args:
  backbone: 'resnet18'
  input_channels: 6
  use_positional_encoding: True
  target_agent_feat_size: 3
  target_agent_enc_size: 32
  


# Aggregator parameters
# aggregator_type: '2D_sample'
# aggregator_args:
#   pre_train: False
#   backbone: 'resnet18'
#   target_agent_enc_size: 32
#   map_extent: [-61, 61, -22, 100]
